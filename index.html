<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather_header">
            <form action="" class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search your city..." id="city_name">
            </form>
        </div>
 <div class="weather_body">
    <h1 class="weather_city">Motihari, India</h1>
    <p class="weather_date_time">wijiwebef </p>
       <div class="weather_data">
        <p class="weather_forcast"></p>
        <div class="weather_icon"></div>
       </div>

    <p class="weather_temperature"></p>
    <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
    </div>
   
 </div>


 <div class="weather_footer">
   <div class="weather_footer_card">
    <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="weather_card_info">
            <p>Feels Like</p>
            <p class="weather_feelsLike">15 <sup>o</sup></p>
        </div>
        
     </div>
   </div>
  
   <div class="weather_footer_card">
    <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="weather_card_info">
            <p>Humidity</p>
            <p class="weather_humidity">15 <sup>o</sup></p>
        </div>
        
     </div>
   </div>
   <div class="weather_footer_card">
    <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="weather_card_info">
            <p>Wind</p>
            <p class="weather_wind">15 <sup>o</sup></p>
        </div>
        
     </div>
   </div>

   <div class="weather_footer_card">
    <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="weather_card_info">
            <p>Pressure</p>
            <p class="weather_pressure">15 <sup>o</sup></p>
        </div>
        
     </div>
   </div>
 </div>
 



    </div>
    <script src="script.js"></script>
</body>

</html>
